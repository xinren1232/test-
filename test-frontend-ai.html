<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端AI测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🤖 前端AI功能测试</h1>
    
    <div class="test-section">
        <h3>1. 后端连接测试</h3>
        <button onclick="testBackendConnection()">测试后端连接</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. AI健康检查</h3>
        <button onclick="testAIHealth()">测试AI健康状态</button>
        <div id="ai-health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. 规则获取测试</h3>
        <button onclick="testRules()">获取规则列表</button>
        <div id="rules-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. AI问答测试</h3>
        <textarea id="query-input" placeholder="输入您的问题...">你好，请介绍一下你的功能</textarea>
        <br>
        <button onclick="testAIQuery()">发送AI查询</button>
        <button onclick="testStreamingQuery()">测试流式查询</button>
        <div id="query-result" class="result"></div>
    </div>

    <script>
        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:3002/health');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ 后端连接成功<br>状态: ${data.status}<br>运行时间: ${data.uptime}秒`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 后端连接失败: ${error.message}`;
            }
        }

        async function testAIHealth() {
            const resultDiv = document.getElementById('ai-health-result');
            try {
                const response = await fetch('http://localhost:3002/api/assistant/ai-health');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ AI健康检查成功<br>状态: ${data.status}<br>DeepSeek: ${data.deepSeek.status}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ AI健康检查失败: ${error.message}`;
            }
        }

        async function testRules() {
            const resultDiv = document.getElementById('rules-result');
            try {
                const response = await fetch('http://localhost:3002/api/assistant/rules');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ 规则获取成功<br>规则数量: ${data.rules.length}<br>规则列表: ${data.rules.map(r => r.intent_name).join(', ')}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 规则获取失败: ${error.message}`;
            }
        }

        async function testAIQuery() {
            const resultDiv = document.getElementById('query-result');
            const query = document.getElementById('query-input').value;
            
            try {
                resultDiv.className = 'result';
                resultDiv.innerHTML = '🤖 正在处理查询...';
                
                const response = await fetch('http://localhost:3002/api/assistant/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ AI查询成功<br><strong>来源:</strong> ${data.source}<br><strong>回复:</strong><br>${data.reply}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ AI查询失败: ${error.message}`;
            }
        }

        async function testStreamingQuery() {
            const resultDiv = document.getElementById('query-result');
            const query = document.getElementById('query-input').value;
            
            try {
                resultDiv.className = 'result';
                resultDiv.innerHTML = '🤖 正在建立流式连接...';
                
                const response = await fetch('http://localhost:3002/api/assistant/ai-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '✅ 流式响应开始...<br><div id="streaming-content"></div>';
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\\n');
                        buffer = lines.pop();
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    const contentDiv = document.getElementById('streaming-content');
                                    contentDiv.innerHTML += `<div><strong>${data.type}:</strong> ${data.message || data.content || JSON.stringify(data)}</div>`;
                                } catch (e) {
                                    console.log('解析失败:', line);
                                }
                            }
                        }
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 流式查询失败: ${error.message}`;
            }
        }

        // 页面加载时自动测试连接
        window.onload = function() {
            testBackendConnection();
        };
    </script>
</body>
</html>
