<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局调试测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f7fa;
        }
        
        .header {
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-layout {
            flex: 1;
            display: flex;
            background: #e1e5e9;
            gap: 1px;
            overflow: hidden;
        }
        
        .left-panel {
            width: 280px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .center-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .right-panel {
            width: 320px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }
        
        .panel-content {
            flex: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            🤖 三栏布局测试 - IQE AI智能助手
        </div>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="panel-title">🛠️ 左侧工具面板</div>
                <div class="panel-content">
                    <div>
                        <div>📊 数据分析工具</div>
                        <div>📈 图表生成工具</div>
                        <div>🔍 查询工具</div>
                        <div>⚡ 快捷操作</div>
                    </div>
                </div>
            </div>
            
            <div class="center-panel">
                <div class="panel-title">💬 中间对话区域</div>
                <div class="panel-content">
                    <div>
                        <div style="margin-bottom: 16px;">🤖 AI智能助手对话界面</div>
                        <div style="margin-bottom: 8px;">• 消息列表显示区域</div>
                        <div style="margin-bottom: 8px;">• 用户输入区域</div>
                        <div>• 实时AI响应</div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel-title">🧠 右侧思考过程</div>
                <div class="panel-content">
                    <div>
                        <div style="margin-bottom: 16px;">AI思考过程可视化</div>
                        <div style="margin-bottom: 8px;">• 步骤1: 问题分析</div>
                        <div style="margin-bottom: 8px;">• 步骤2: 数据查询</div>
                        <div style="margin-bottom: 8px;">• 步骤3: AI分析</div>
                        <div>• 步骤4: 结果生成</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="debug-info">
        <div>屏幕宽度: <span id="width"></span>px</div>
        <div>屏幕高度: <span id="height"></span>px</div>
        <div>布局状态: <span id="layout"></span></div>
    </div>
    
    <script>
        function updateDebugInfo() {
            document.getElementById('width').textContent = window.innerWidth;
            document.getElementById('height').textContent = window.innerHeight;
            
            if (window.innerWidth <= 768) {
                document.getElementById('layout').textContent = '移动端 (单栏)';
            } else {
                document.getElementById('layout').textContent = '桌面端 (三栏)';
            }
        }
        
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
        
        console.log('🎯 三栏布局测试页面已加载');
        console.log('📱 当前屏幕尺寸:', window.innerWidth + 'x' + window.innerHeight);
        console.log('💻 布局模式:', window.innerWidth <= 768 ? '移动端' : '桌面端');
    </script>
</body>
</html>
