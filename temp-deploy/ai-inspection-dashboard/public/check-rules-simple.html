<!DOCTYPE html>
<html>
<head>
    <title>简单规则检查</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 简单规则检查</h1>
    <div id="status" class="status info">检查中...</div>
    <div id="result"></div>
    
    <script>
        async function checkRules() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('开始检查规则...');
                
                // 测试1: 直接访问规则文件
                const response = await fetch('/data/rules.json');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('规则数据:', data);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ 成功加载 ${data.totalRules} 条规则`;
                
                resultDiv.innerHTML = `
                    <h2>📊 规则数据</h2>
                    <p><strong>总规则数:</strong> ${data.totalRules}</p>
                    <p><strong>分类数量:</strong> ${data.categories.length}</p>
                    <p><strong>分类列表:</strong></p>
                    <ul>
                        ${data.categories.map(cat => 
                            `<li>${cat.name}: ${cat.rules.length} 条规则</li>`
                        ).join('')}
                    </ul>
                    
                    <h3>🔍 第一个分类的前3个规则:</h3>
                    <ul>
                        ${data.categories[0].rules.slice(0, 3).map(rule => 
                            `<li><strong>${rule.name}</strong><br>
                             示例: ${rule.example || rule.description}</li>`
                        ).join('')}
                    </ul>
                    
                    <h3>📋 完整数据 (前500字符):</h3>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
                
            } catch (error) {
                console.error('检查失败:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ 检查失败: ${error.message}`;
                
                resultDiv.innerHTML = `
                    <h2>❌ 错误详情</h2>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                    <p><strong>可能原因:</strong></p>
                    <ul>
                        <li>文件不存在: /data/rules.json</li>
                        <li>前端服务器未运行</li>
                        <li>文件权限问题</li>
                        <li>JSON格式错误</li>
                    </ul>
                    
                    <h3>🔧 调试步骤:</h3>
                    <ol>
                        <li>打开浏览器开发者工具 (F12)</li>
                        <li>查看 Network 标签页</li>
                        <li>刷新页面，查看请求状态</li>
                        <li>查看 Console 标签页的错误信息</li>
                        <li>直接访问: <a href="/data/rules.json" target="_blank">/data/rules.json</a></li>
                    </ol>
                `;
            }
        }
        
        // 页面加载时执行检查
        window.addEventListener('load', checkRules);
        
        // 添加手动刷新按钮
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.createElement('button');
            button.textContent = '🔄 重新检查';
            button.onclick = checkRules;
            button.style.cssText = 'padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;';
            document.body.insertBefore(button, document.getElementById('result'));
        });
    </script>
</body>
</html>
