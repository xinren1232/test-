<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联网搜索功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .test-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        .success {
            border-color: #28a745;
            background: #f8fff9;
        }

        .error {
            border-color: #dc3545;
            background: #fff8f8;
            color: #dc3545;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-loading { background: #ffc107; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .test-queries {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .query-btn {
            padding: 8px 12px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .query-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 联网搜索功能测试</h1>
            <p>测试AI问答系统的联网搜索能力</p>
        </div>

        <!-- 基础搜索测试 -->
        <div class="test-section">
            <h3>
                <span class="status-indicator" id="basicStatus"></span>
                基础联网搜索测试
            </h3>
            <div class="input-group">
                <input type="text" id="basicQuery" placeholder="输入搜索查询..." value="什么是质量管理体系">
                <button class="btn" onclick="testBasicSearch()" id="basicBtn">测试搜索</button>
            </div>
            <div class="test-queries">
                <button class="query-btn" onclick="setQuery('basicQuery', '2024年最新的ISO质量标准')">ISO质量标准</button>
                <button class="query-btn" onclick="setQuery('basicQuery', '人工智能在质量管理中的应用')">AI质量管理</button>
                <button class="query-btn" onclick="setQuery('basicQuery', '供应链质量风险管理最佳实践')">供应链风险</button>
                <button class="query-btn" onclick="setQuery('basicQuery', '工业4.0质量检测技术')">工业4.0检测</button>
            </div>
            <div class="result-box" id="basicResult">等待测试...</div>
        </div>

        <!-- 增强AI测试 -->
        <div class="test-section">
            <h3>
                <span class="status-indicator" id="aiStatus"></span>
                增强AI服务测试（含联网搜索）
            </h3>
            <div class="input-group">
                <input type="text" id="aiQuery" placeholder="输入AI查询..." value="今天的质量管理新闻">
                <button class="btn" onclick="testEnhancedAI()" id="aiBtn">测试AI</button>
            </div>
            <div class="test-queries">
                <button class="query-btn" onclick="setQuery('aiQuery', '今天有什么质量管理相关的新闻')">今日新闻</button>
                <button class="query-btn" onclick="setQuery('aiQuery', '最新的质量检测技术发展趋势')">技术趋势</button>
                <button class="query-btn" onclick="setQuery('aiQuery', '如何建立有效的质量管理体系')">管理体系</button>
                <button class="query-btn" onclick="setQuery('aiQuery', '深圳工厂的库存情况')">系统查询</button>
            </div>
            <div class="result-box" id="aiResult">等待测试...</div>
        </div>

        <!-- 搜索引擎状态 -->
        <div class="test-section">
            <h3>
                <span class="status-indicator" id="engineStatus"></span>
                搜索引擎状态检查
            </h3>
            <button class="btn" onclick="checkSearchEngines()" id="engineBtn">检查状态</button>
            <div class="result-box" id="engineResult">等待检查...</div>
        </div>
    </div>

    <script type="module">
        // 导入服务（模拟）
        let webSearchService, enhancedAIService;

        // 模拟导入
        try {
            // 在实际环境中，这些会是真实的导入
            webSearchService = {
                async search(query, options = {}) {
                    // 模拟搜索API调用
                    const response = await fetch('https://api.duckduckgo.com/?q=' + encodeURIComponent(query) + '&format=json&no_html=1&skip_disambig=1');
                    const data = await response.json();
                    
                    return {
                        success: true,
                        results: [
                            {
                                title: "质量管理体系 - 百度百科",
                                url: "https://baike.baidu.com/item/质量管理体系",
                                snippet: "质量管理体系是指在质量方面指挥和控制组织的管理体系，通常包括制定质量方针、目标以及质量策划、质量控制、质量保证和质量改进等活动。"
                            },
                            {
                                title: "ISO 9001质量管理体系标准",
                                url: "https://www.iso.org/iso-9001-quality-management.html",
                                snippet: "ISO 9001是国际标准化组织发布的质量管理体系标准，为组织提供了建立有效质量管理体系的框架。"
                            }
                        ],
                        sources: ['duckduckgo'],
                        timestamp: new Date().toISOString()
                    };
                }
            };

            enhancedAIService = {
                async intelligentQuery(query, options = {}) {
                    // 模拟增强AI服务
                    const webSearchUsed = options.enableWebSearch && Math.random() > 0.3;
                    
                    return {
                        success: true,
                        response: `根据您的查询"${query}"，我为您提供以下信息：\n\n这是一个模拟的AI回答，展示了系统如何结合业务数据和网络信息来回答用户问题。\n\n${webSearchUsed ? '📡 已结合最新网络信息进行分析' : '📊 基于系统内部数据分析'}`,
                        metadata: {
                            webSearchUsed,
                            webSearchResults: webSearchUsed ? Math.floor(Math.random() * 5) + 1 : 0,
                            sources: webSearchUsed ? ['searxng', 'duckduckgo'] : [],
                            queryAnalysis: {
                                type: 'general',
                                needsRealTimeInfo: query.includes('今天') || query.includes('最新'),
                                confidence: 0.8
                            },
                            responseTime: Math.floor(Math.random() * 1000) + 200
                        }
                    };
                }
            };
        } catch (error) {
            console.error('服务导入失败:', error);
        }

        // 测试函数
        window.testBasicSearch = async function() {
            const query = document.getElementById('basicQuery').value;
            const resultBox = document.getElementById('basicResult');
            const btn = document.getElementById('basicBtn');
            const status = document.getElementById('basicStatus');
            
            if (!query.trim()) {
                alert('请输入搜索查询');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '搜索中...';
            resultBox.textContent = '正在执行联网搜索...';
            resultBox.className = 'result-box loading';
            status.className = 'status-indicator status-loading';
            
            try {
                const result = await webSearchService.search(query, {
                    maxResults: 5,
                    language: 'zh-CN'
                });
                
                if (result.success) {
                    let output = `✅ 搜索成功！\n\n`;
                    output += `🔍 查询: ${query}\n`;
                    output += `📊 找到 ${result.results.length} 个结果\n`;
                    output += `🕒 时间: ${new Date(result.timestamp).toLocaleString()}\n\n`;
                    
                    result.results.forEach((item, index) => {
                        output += `${index + 1}. ${item.title}\n`;
                        output += `   ${item.snippet}\n`;
                        output += `   🔗 ${item.url}\n\n`;
                    });
                    
                    resultBox.textContent = output;
                    resultBox.className = 'result-box success';
                    status.className = 'status-indicator status-success';
                } else {
                    throw new Error(result.error || '搜索失败');
                }
                
            } catch (error) {
                resultBox.textContent = `❌ 搜索失败: ${error.message}`;
                resultBox.className = 'result-box error';
                status.className = 'status-indicator status-error';
            } finally {
                btn.disabled = false;
                btn.textContent = '测试搜索';
            }
        };

        window.testEnhancedAI = async function() {
            const query = document.getElementById('aiQuery').value;
            const resultBox = document.getElementById('aiResult');
            const btn = document.getElementById('aiBtn');
            const status = document.getElementById('aiStatus');
            
            if (!query.trim()) {
                alert('请输入AI查询');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'AI处理中...';
            resultBox.textContent = '正在调用增强AI服务...';
            resultBox.className = 'result-box loading';
            status.className = 'status-indicator status-loading';
            
            try {
                const result = await enhancedAIService.intelligentQuery(query, {
                    enableWebSearch: true,
                    businessContext: {
                        inventory: 1250,
                        production: 890,
                        inspection: 456
                    }
                });
                
                if (result.success) {
                    let output = `🤖 AI回答:\n\n${result.response}\n\n`;
                    output += `📊 元数据:\n`;
                    output += `• 联网搜索: ${result.metadata.webSearchUsed ? '已启用' : '未启用'}\n`;
                    output += `• 网络资源: ${result.metadata.webSearchResults} 个\n`;
                    output += `• 搜索引擎: ${result.metadata.sources.join(', ') || '无'}\n`;
                    output += `• 查询类型: ${result.metadata.queryAnalysis.type}\n`;
                    output += `• 响应时间: ${result.metadata.responseTime}ms\n`;
                    
                    resultBox.textContent = output;
                    resultBox.className = 'result-box success';
                    status.className = 'status-indicator status-success';
                } else {
                    throw new Error(result.error || 'AI处理失败');
                }
                
            } catch (error) {
                resultBox.textContent = `❌ AI处理失败: ${error.message}`;
                resultBox.className = 'result-box error';
                status.className = 'status-indicator status-error';
            } finally {
                btn.disabled = false;
                btn.textContent = '测试AI';
            }
        };

        window.checkSearchEngines = async function() {
            const resultBox = document.getElementById('engineResult');
            const btn = document.getElementById('engineBtn');
            const status = document.getElementById('engineStatus');
            
            btn.disabled = true;
            btn.textContent = '检查中...';
            resultBox.textContent = '正在检查搜索引擎状态...';
            resultBox.className = 'result-box loading';
            status.className = 'status-indicator status-loading';
            
            try {
                let output = `🔍 搜索引擎状态检查\n\n`;
                
                // 检查各个搜索引擎
                const engines = [
                    { name: 'SearXNG', url: 'https://searx.be', enabled: true },
                    { name: 'DuckDuckGo', url: 'https://api.duckduckgo.com', enabled: true },
                    { name: 'Bing Search', url: 'https://api.bing.microsoft.com', enabled: false },
                    { name: 'Google Custom Search', url: 'https://www.googleapis.com', enabled: false }
                ];
                
                engines.forEach(engine => {
                    output += `${engine.enabled ? '✅' : '⚠️'} ${engine.name}\n`;
                    output += `   状态: ${engine.enabled ? '已启用' : '需要API密钥'}\n`;
                    output += `   地址: ${engine.url}\n\n`;
                });
                
                output += `📋 配置说明:\n`;
                output += `• SearXNG: 开源元搜索引擎，无需API密钥\n`;
                output += `• DuckDuckGo: 免费搜索API，无需注册\n`;
                output += `• Bing Search: 需要Microsoft Azure API密钥\n`;
                output += `• Google Custom Search: 需要Google API密钥\n`;
                
                resultBox.textContent = output;
                resultBox.className = 'result-box success';
                status.className = 'status-indicator status-success';
                
            } catch (error) {
                resultBox.textContent = `❌ 检查失败: ${error.message}`;
                resultBox.className = 'result-box error';
                status.className = 'status-indicator status-error';
            } finally {
                btn.disabled = false;
                btn.textContent = '检查状态';
            }
        };

        window.setQuery = function(inputId, query) {
            document.getElementById(inputId).value = query;
        };

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌐 联网搜索测试页面已加载');
            
            // 初始化状态指示器
            document.getElementById('basicStatus').className = 'status-indicator';
            document.getElementById('aiStatus').className = 'status-indicator';
            document.getElementById('engineStatus').className = 'status-indicator';
        });
    </script>
</body>
</html>
